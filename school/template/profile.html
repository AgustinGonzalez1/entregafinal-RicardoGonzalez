{% extends "layout.html" %}

{% block content %}
<h4 class="text-3xl text-center">Bienvenido {{ user }}</h4>

<div class="flex justify-center items-center w-full mt-6">
  <form method="POST" class="w-1/2 p-4 bg-slate-600 rounded-lg flex flex-col gap-4">
    {% csrf_token %}
    <h2 class="text-3xl text-center">NUEVO CURSO</h2>
    <input type="text" name="username" placeholder="Username: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="text" name="email" placeholder="Email: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="password" name="password1" placeholder="Password1: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="password" name="password2" placeholder="Password2: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <button class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">Enviar</button>
  </form>
</div>

{% endblock %}
